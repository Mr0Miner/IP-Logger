<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
    <div class="container">
        <h1>IP Logger</h1>
        <p id="ip">Your IP is...</p>
        <p id="from">Your IP From...</p>
        <button id="toggleLogTable" onclick="toggleLogTable()">Toggle Log Table</button>
    </div>
    <div class="container log-container" id="logContainer" style="display: none;">
        <h2>IP Logs</h2>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>IP</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
